<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Story Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #result { margin-top: 1em; border: 1px solid #ddd; padding: 1em; min-height: 2em; }
    button { margin-left: 1em; }
  </style>
</head>
<body>
  <h1>AI Story Generator</h1>
  <label for="prompt">Enter a story prompt:</label>
  <input type="text" id="prompt" size="40">
  <button onclick="generate()">Generate Story</button>
  <div id="result"></div>
  <script>
    function generate() {
      const prompt = document.getElementById('prompt').value;
      document.getElementById('result').innerText =
        prompt ? `Story about: ${prompt}\n(Imagine the AI generates a creative story here...)`
        : 'Please enter a prompt.';
    }
  </script>
</body>
</html>
